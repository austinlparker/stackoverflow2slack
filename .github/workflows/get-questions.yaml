name: Fetch and Post StackOverflow Questions

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  fetch_and_post_questions:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Fetch and post questions
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python action.py
    - name: Check if state.txt was updated
      id: check_state
      continue-on-error: true
      run: |
        git diff --quiet --exit-code -- ./state.txt
        echo "::set-output name=updated::$?"
    - name: Commit and push state file
      if: steps.check_state.outputs.updated == '1'
      run: |
        git config user.name "GitHub Action"
        git config user.email "noreply@example.com"
        git add ./state.txt
        git commit -m "Update state.txt"
        git push